<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles.css" />
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" /> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Stark Chatbot</title>
</head>
<body id="chatbot-main">

  <form id="chatForm" class="flex flex-col justify-between h-screen px-4 md:px-20">
    <div id="chat-body" class="p-5 flex flex-col overflow-y-auto flex-grow">
      <!-- Chat messages will be appended here -->
    </div>

    <div class="px-2 py-4 grid grid-cols-5 gap-2 bg-black ">
      <input id="user-message" 
             class="col-span-4 bg-transparent border rounded w-full py-2 px-3 text-white focus:outline-none" 
             type="text" 
             placeholder="Ask something" />
      <button type="submit" 
              class="bg-[#870801] hover:bg-[#583B0D] text-white font-bold py-2 px-4 rounded">
        Send
      </button>
    </div>
  </form>

  <script type="module" src="assets/scripts.js"></script>
  <!-- <script type="module" src="{{ url_for('static', filename='scripts.js') }}"></script> -->
</body>
</html>
